<!doctype html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Классификатор эмоций лица</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.mrg {
  margin-bottom: 20px;
}
</style>
</head>
<body style="background-color:#F4D03F;">
<div align="center" class="center">
<h1>Классификатор эмоций лица</h1>
<form method="post">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <p><button type="submit" class="btn btn-success" style="font-size: xx-large">Распознать</button></p>
    <img src="/{{ dir }}/{{face_picture}}" width="600" class ="mrg"/>
    <h3>{{ emotion }}</h3>
</form>
</div>
</body>
</html>
